<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Particle Playground</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { overflow: hidden; background: #000; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.6);
      color: #0f0; font-family: monospace; font-size: 14px;
      padding: 10px; border-radius: 5px;
      z-index: 100;
      line-height: 1.4;
    }
    #controls b { color: #ff0; }
  </style>
</head>
<body>
  <div id="controls">
    <div><b>Particle Playground</b></div>
    <div>Move mouse → particles</div>
    <div>Click → clear</div>
    <div>Press 1: Rainbow</div>
    <div>Press 2: Fire</div>
    <div>Press 3: Water</div>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    class Particle {
      constructor(x, y, mode) {
        this.x = x; this.y = y;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 2 + 0.5;
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed;
        this.life = 100;
        this.size = Math.random() * 3 + 1;
        this.mode = mode;
        this.hue = Math.random() * 360;
      }
      update() {
        this.x += this.vx; this.y += this.vy;
        this.vx *= 0.99; this.vy *= 0.99;
        this.life--;
      }
      draw(ctx) {
        let color;
        if (this.mode === 1) {
          color = `hsl(${this.hue++ % 360}, 100%, 50%)`;
        } else if (this.mode === 2) {
          color = `rgba(${255},${Math.floor(Math.random()*150)},0,${this.life/100})`;
        } else {
          color = `rgba(0,${Math.floor(150+105*Math.random())},255,${this.life/100})`;
        }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particles = [];
    let mode = 1;

    window.addEventListener('mousemove', e => {
      for (let i = 0; i < 5; i++) {
        particles.push(new Particle(e.clientX, e.clientY, mode));
      }
    });

    window.addEventListener('click', () => {
      particles = [];
      ctx.clearRect(0, 0, width, height);
    });

    window.addEventListener('keydown', e => {
      if (e.key === '1') mode = 1;
      if (e.key === '2') mode = 2;
      if (e.key === '3') mode = 3;
    });

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.update();
        p.draw(ctx);
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
